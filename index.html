<!DOCTYPE html>
<html>
<head lang="zh-cn">
    <meta charset="UTF-8">
    <title>腾讯视频</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content=" initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no">

    <script src="./js/smart.min.js"></script>
    <script src="./js/vue.min.js"></script>
    <script src="./dist/vue-auto-fixed.js"></script>
    <style>
        html,body{
            padding: 0px;margin: 0px;
        }
        .box{
            width: 50px;float: left;
            margin: 1px;
            text-align: center;
            padding: 10px;
            position: relative;
        }
    </style>
</head>
<body @click="click">
<div style="background: #000;color:#fff;padding: 5px">abc</div>
<vue-auto-fixed :always="false" :fixed="{position:'fixed',top:'0px',width:'100%'}"  :normal="{position:'relative'}">
    <div style="padding: 10px;background: #ff0000;color: #fff">
        aaaaaa
    </div>

</vue-auto-fixed>
<div v-for="i in 10" style="background: #f0f0f0;color:#000;padding: 50px;border-bottom: 1px dashed #ccc">i</div>

<script>

    new Vue({
        el: 'body',
        components: {
            VueAutoFixed: VueAutoFixed
        },
        data: {show:true
        },
        methods: {

            click:function (mc) {
               this.show=!this.show;

               // console.log(this.show)
            }
        }
    })


</script>
</body>
</html>
